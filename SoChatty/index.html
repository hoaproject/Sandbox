<!DOCTYPE html>

<html>
<head>
  <title>So chatty</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-type" content="text/javascript; charset=utf-8" />
  <meta http-equiv="content-type" content="text/css; charset=utf-8" />

  <link type="text/css" href="Css/Core.css" rel="stylesheet" />
  <link type="text/css" href="Css/UI.css" rel="stylesheet" />
</head>
<body>

<div id="body">

<header>
  <h1>So chatty</h1>
</header>

<div id="chat"
     role="region"
     aria-atomic="false"
     aria-busy="false"
     aria-live="assertive"
     aria-relevant="additions"></div>

<p><input type="text" id="message" onkeyup="onkey(event)"
          placeholder="Type a messageâ€¦" /></p>


<footer aria-atomic="true" aria-busy="false" aria-live="polite" aria-relevant="all">
  <p><span id="number">~</span> geeks on this awesome channel</p>
  <p><ul id="users"></ul></p>
</footer>

<script src="Script/SoChatty.js"></script>

</div>

</body>

</html>
